<!DOCTYPE html>

<html>
  <head>
    <title>Website</title>
      <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }

      .h-1 {
        color: lightblue;
        text-align: center;
      }

      body {
        background-color: lightcyan;
      }

      </style>
  </head>

  <body>
    <h1 class="h-1">This is my h1 heeading</h1>

    <button title="Good job" class="red-button" onclick="alert('Good Job');">
      Hello
    </button>

    <p id="p1">
      Paragraph of text <button onclick="changePara()" class="red-button">Change paragraph</button>
    </p>
  </body>

  <script>
  let para = document.getElementById('p1');

  const changePara = () => {
    let userInput = prompt("Please Enter the text to replace para");
    if (userInput != null) {
      let button = document.createElement('button');
      button.innerText = 'Change paragraph';
      button.onclick = changePara;
      button.style = 'margin-left: 5px;';
      button.className = 'yellow-button';
      para.innerHTML = userInput;
      para.appendChild(button);
    }
  }
  </script>
</html>
