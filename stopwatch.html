<!DOCTYPE html>

<html>
  <head>
    <title>Stop watch</title>
    <link rel="stylesheet" href="styles/stopwatch.css" />
  </head>
  <body>

    <p class='time'></p>
    <p class="formate">hr min sec</p>
    <div class="start-pause-reset">
      <button class="start-button start-icon-button"><img class="start-icon" src="images/start.png"></button>
      <button class="reset-button reset-off-button"><img class="reset-icon" src="images/reset.png"></button>  
    </div>
   
    <script src="scripts/stopwatch.js"></script>
  </body> 
</html>
