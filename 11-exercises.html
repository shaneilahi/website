<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // 11a.
      const nums = [10,20,30];
      nums[2] = 99;

      console.log(nums);

      // 11b.
      const getLastValue = array => {
        return array[array.length - 1]; // returns last digit
      }

      console.log(getLastValue(nums));

      // 11c.
      const arraySwap = array => {
        const swappedArray = array;
        const tempFirstElement = swappedArray[0];
        const lastIndex = swappedArray.length - 1;
        swappedArray[0] = swappedArray[lastIndex] // swap first elemment with last
        swappedArray[lastIndex] = tempFirstElement; // swap last elemment with original first elemment;

        return swappedArray;
      }

      console.log(arraySwap(['hi','hello','good']));

      // 11d.
      for (let x = 0; (x * 2 <= 10); ++x) {
        console.log(x * 2);
      }

      // 11e.
      for (let x = 5; x >= 0; --x) {
        console.log(x);
      }

      let count = 0;
      while (count * 2 <= 10) {
        console.log(count * 2);
        ++count;
      }

      let count2 = 5;
      while (count2 >= 0) {
        console.log(count2);
        --count2;
      }


      const addNum = (array,num) => {
        for (let x = 0; x < array.length; ++x) {
          array[x] = array[x] + num;
        }

        return array;
      }

      console.log(addNum([1,2,3], 31));

      const countPositive = nums => {
        let counter = 0;
        for (let x = 0; x < nums.length; ++x) {
          if (nums[x] >= 0) {
            ++counter;
          }
        }
        return counter;
      }

      console.log(countPositive([1,-55,5]));

      // 11l.

      const minMax = nums => {
        const obj = {
          min: nums[0],
          max: nums[0]
        };
        
        if (nums.length === 0) {
          obj.min = null;
          obj.max = null;

          return obj;
        }

        if (nums.length === 1) {
          obj.min = nums[0];
          obj.max = nums[0];

          return obj;
        }
        
        for (let x = 0; x < nums.length; ++x) {
          if (nums[x] < obj.min) {
            obj.min = nums[x];
          }

          if (nums[x] > obj.max) {
            obj.max = nums[x];
          }
        }

        return obj;
      }

      console.log(minMax([1,-3,5]));

      const countWords = words => {
        const obj = {
          apple: null,
          grape: null
        };

        for (let i = 0; i < words.length; ++i) {
          if (words[i] === 'apple') obj.apple += 1;
          else if (words[i] === 'grape') obj.grape += 1;
        }

        return obj;

      }


      console.log(countWords(['apple']));


    </script>
